<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main">
      <h1>TO-DO LIST</h1>
      <form>
        <!-- TODO 1 LABEL TAG'İ ARAŞTIR -->
        <!-- TODO 2 INPUT TYPE'LARI ARAŞTIR -->
        <input
          type="text"
          pattern="^[a-zA-ZğıüşöçİĞÜŞÖÇ ]+$"
          placeholder="New Task"
          name="task"
        />
        <button class="submit-btn" type="submit"><strong>ADD</strong></button>
      </form>
      <div class="tasksBoard">
        <ul class="todoList">
          <!-- TODO 3 DISPLAY'LERI ARAŞTIR -->
          <!-- <li>
            <span class="delete"><i class="fas fa-times"></i></span>
            <input type="checkbox" /><label>Vanilla JavaScript</label>
          </li> -->
        </ul>
        <!-- TODO 4 A TAG HREF VE BLANK ARAŞTIR -->
        <a id="clear"> Clear </a>
      </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
